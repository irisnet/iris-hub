                $ref: "./cosmos_swagger_legacy.yaml#/definitions/Address"
              receiver_on_other_chain:
                type: string
                example: "0xcd2a3d9f938e13cd947ec05abc7fe734df8dd826"
              hash_lock:
                type: string
                example: "327a66212cbee3756816e617b38f9dfe327a66212cbee3756816e617b38f9dfe"
              amount:
                type: array
                items:
                  $ref: "./cosmos_swagger_legacy.yaml#/definitions/Coin"
              time_lock:
                type: integer
                example: "100"
              timestamp:
                type: integer
                example: "1568011909"
      responses:
        "200":
          description: Unsigned tx was succesfully generated
        "400":
          description: Invalid parameters
        "500":
          description: Internal Server Error
