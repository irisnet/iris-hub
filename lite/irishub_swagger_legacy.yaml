---
swagger: "2.0"
info:
  version: "3.0"
  title: Lite for IRISHub
  description: A REST interface for state queries, transaction generation and broadcasting.
tags:
  - name: Legacy
    description: Legacy APIs
  - name: CoinSwap
    description: CoinSwap module APIs
  - name: HTLC
    description: HTLC module APIs
  - name: Oracle
    description: Oracle module APIs
  - name: Random
    description: Random module APIs
  - name: Token
    description: Token module APIs
  - name: NFT
    description: NFT module APIs
  - name: Record
    description: Record module APIs
  - name: Service
    description: Service module APIs
host: localhost:1317
paths:
  /legacy/blocks/latest:
    get:
      deprecated: true
      summary: Get the latest block
      tags:
        - Legacy
      produces:
        - application/json
      responses:
        200:
          description: The latest block
          schema:
            $ref: "#/definitions/LegacyBlockQuery"
        500:
          description: Server internal error
  /legacy/blocks/{height}:
    get:
      deprecated: true
      summary: Get a block at a certain height
      tags:
        - Legacy
      produces:
        - application/json
      parameters:
        - in: path
          name: height
          description: Block height
          required: true
          type: number
          x-example: 1
      responses:
        200:
          description: The block at a specific height
          schema:
            $ref: "#/definitions/LegacyBlockQuery"
        404:
          description: Request block height doesn't
        400:
          description: Invalid height
        500:
          description: Server internal error
  /legacy/block-results/latest:
    get:
      deprecated: true
      summary: Get the latest block result
      tags:
        - Legacy
      responses:
        "200":
          description: The latest block result
          content:
            application/json:
              schema:
                $ref: "#/definitions/LegacyBlockResultQuery"
        "500":
          description: Server internal error
  /legacy/block-results/{height}:
    get:
      deprecated: true
      summary: Get a block result at a certain height
      tags:
        - Legacy
      parameters:
        - in: path
          name: height
          description: Block height
          required: true
          schema:
            type: number
      responses:
        "200":
          description: The block result at a specific height
          content:
            application/json:
              schema:
                $ref: "#/definitions/LegacyBlockResultQuery"
        "400":
          description: Invalid height
        "404":
          description: Request block height doesn't
        "500":
          description: Server internal error
  /legacy/txs/{hash}:
    get:
      deprecated: true
      summary: Get a Tx by hash
      tags:
        - Legacy
      description: Retrieve a transaction using its hash.
      produces:
        - application/json
      parameters:
        - in: path
          name: hash
          description: Tx hash
          required: true
          type: string
          x-example: BCBE20E8D46758B96AE5883B792858296AC06E51435490FBDCAE25A72B3CC76B
      responses:
        200:
          description: Tx with the provided hash
          schema:
            $ref: "#/definitions/LegacyTxQuery"
        500:
          description: Internal Server Error
  /legacy/txs:
    get:
      deprecated: true
      tags:
        - Legacy
      summary: Search transactions
      description: Search transactions by events.
      produces:
        - application/json
      parameters:
        - in: query
          name: message.action
          type: string
          description: "transaction events such as 'message.action=send' which results in the following endpoint: 'GET /txs?message.action=send'. note that each module documents its own events. look for xx_events.md in the corresponding cosmos-sdk/docs/spec directory"
          x-example: "send"
        - in: query
          name: message.sender
          type: string
          description: "transaction tags with sender: 'GET /txs?message.action=send&message.sender=iaa1g7cl85hm2f9jkp7pp2cd5l7tkzzrmffjah9tsf'"
          x-example: "iaa12jyx7smkhpzgjudh73gxmcgt9chxtpeue6y6cy"
        - in: query
          name: page
          description: Page number
          type: integer
          x-example: 1
        - in: query
          name: limit
          description: Maximum number of items per page
          type: integer
          x-example: 1
        - in: query
          name: tx.minheight
          type: integer
          description: "transactions on blocks with height greater or equal this value"
          x-example: 25
        - in: query
          name: tx.maxheight
          type: integer
          description: "transactions on blocks with height less than or equal this value"
          x-example: 800000
      responses:
        200:
          description: All txs matching the provided events
          schema:
            $ref: "#/definitions/LegacyPaginatedQueryTxs"
        400:
          description: Invalid search events
        500:
          description: Internal Server Error
  "/legacy/bank/accounts/{address}":
    get:
      deprecated: true
      summary: Get the account information on blockchain
      tags:
        - Legacy
      parameters:
        - in: path
          name: address
          description: Account address
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Account information on the blockchain
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  value:
                    type: object
                    properties:
                      account_number:
                        type: string
                      address:
                        type: string
                      coins:
                        type: array
                        items:
                          $ref: "./cosmos_swagger_legacy.yaml#/definitions/Coin"
                      public_key:
                        type: object
                        properties:
                          type:
                            type: string
                          value:
                            type: string
                      sequence:
                        type: string
        "204":
          description: No content about this account address
        "500":
          description: Server internel error
  "/coinswap/liquidities/{id}":
    get:
      deprecated: true
      summary: Query liquidity by id
      tags:
        - CoinSwap
      parameters:
        - in: path
          name: id
          description: the unique liquidity id of the token-iris pair
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/definitions/CoinSwapLiquidity"
        "400":
          description: Invalid Liquidity Id
        "500":
          description: Internal Server Error
  "/coinswap/liquidities/{id}/deposit":
    post:
      deprecated: true
      summary: Add liquidity by exact iris amount, calculated token and liquidity amount
      tags:
        - CoinSwap
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: the unique liquidity id of the token-iris pair
          required: true
          schema:
            type: string
        - in: body
          name: coinswap
          required: true
          schema:
            type: object
            properties:
              base_req:
                $ref: "./cosmos_swagger_legacy.yaml#/definitions/BaseReq"
              max_token:
                type: integer
                example: "10"
              exact_standard_amt:
                type: integer
                example: "10000000000000000000"
              min_liquidity:
                type: integer
                example: "10000000000000000000"
              deadline:
                type: string
                example: "30s"
              sender:
                $ref: "./cosmos_swagger_legacy.yaml#/definitions/Address"
      responses:
        "200":
          description: Unsigned tx was succesfully generated
        "400":
          description: Invalid parameters
        "500":
          description: Internal Server Error
  "/coinswap/liquidities/{id}/withdraw":
    post:
      deprecated: true
      summary: Remove liquidity by exact liquidity amount, calculated iris and token amount
      tags:
        - CoinSwap
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: the unique liquidity id of the token-iris pair
          required: true
          schema:
            type: string
        - in: body
          name: coinswap
          required: true
          schema:
            type: object
            properties:
              base_req:
                $ref: "./cosmos_swagger_legacy.yaml#/definitions/BaseReq"
              min_token:
                type: integer
                example: "100"
              min_iris_amt:
                type: integer
                example: "10000000000000000000"
              withdraw_liquidity:
                type: integer
                example: "10000000000000000000"
              deadline:
                type: string
                example: "30s"
              sender:
                $ref: "./cosmos_swagger_legacy.yaml#/definitions/Address"
      responses:
        "200":
          description: Unsigned tx was succesfully generated
        "400":
          description: Invalid parameters
        "500":
          description: Internal Server Error
  "/coinswap/liquidities/buy":
    post:
      deprecated: true
      summary: Swap coin by exact output, calculated input
      tags:
        - CoinSwap
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: coinswap
          required: true
          schema:
            type: object
            properties:
              base_req:
                $ref: "./cosmos_swagger_legacy.yaml#/definitions/BaseReq"
              input:
                $ref: "#/definitions/CoinSwapInputOutput"
              output:
                $ref: "#/definitions/CoinSwapInputOutput"
              deadline:
                type: string
                example: "30s"
      responses:
        "200":
          description: Unsigned tx was succesfully generated
        "400":
          description: Invalid parameters
        "500":
          description: Internal Server Error
  "/coinswap/liquidities/sell":
    post:
      deprecated: true
      summary: Swap coin by exact input, calculated output
      tags:
        - CoinSwap
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: coinswap
          required: true
          schema:
            type: object
            properties:
              base_req:
                $ref: "./cosmos_swagger_legacy.yaml#/definitions/BaseReq"
              input:
