          description: Unsigned tx was succesfully generated
        400:
          description: Invalid parameters
        500:
          description: Internal Server Error
    get:
      deprecated: true
      summary: Query tokens by owner
      tags:
        - Token
      parameters:
        - in: query
          name: owner
          description: the owner address
          required: false
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/definitions/Token"
        400:
          description: Invalid parameters
        500:
          description: Internal Server Error
  "/htlc/htlcs":
    post:
      deprecated: true
      summary: create an HTLC
      tags:
        - HTLC
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: htlc
          required: true
          schema:
            type: object
            properties:
              base_req:
                $ref: "./cosmos_swagger_legacy.yaml#/definitions/BaseReq"
              sender:
