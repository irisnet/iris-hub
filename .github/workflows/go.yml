name: Go
on:
  pull_request:
    branches:
      - master
    tags:
      - v.*
  push:
    branches:
      - master
    tags:
      - v.*
jobs:
  build-images:
    name: Build Images
    runs-on: self-hosted
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Get image tag      
        run: |
          if [[ ${{github.ref}} == "master" ]]; then
            echo 'export TAG="latest"' >> $BASH_ENV;
          else
            echo 'export TAG=${{github.ref}}' >> $BASH_ENV;
            echo 'export TAG=${{github.base_ref}}';
          fi
          source $BASH_ENV
      - name: build irishub mainnet image
        run: docker build -t irisnet/irishub:$TAG .
      - name: build irishub testnet image
        run: docker build -t irisnet/irishub:testnet-$TAG --build-arg NetworkType=testnet .

  push-images:
    name: Push Images
    runs-on: self-hosted
    needs: test-images
    steps:
      - name: Login dockerhub
        run: docker login -u ${{secrets.DOCKER_USER}} -p ${{secrets.DOCKER_PASS}}
      - name: push irishub testnet image
        run: docker push irisnet/irishub:testnet-$TAG
      - name: push irishub mainnet image
        run: docker push irisnet/irishub:$TAG

  test-images:
    name: Test Images
    runs-on: self-hosted
    needs: build-images
    steps:
      - name: Run unit tests
        run: docker run -it -v $(pwd):/irishub irisnet/golang sh -c "make test_unit"
