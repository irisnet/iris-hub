name: BuildAndPush
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  build-images:
    name: Build Images
    runs-on: self-hosted
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Get image tag      
        run: |
          if [[ ${{github.ref}} == "refs/heads/master" ]]; then
            echo latest > TAG;
          else
            echo ${${{github.ref}}##/} > TAG;
          fi
      - name: build irishub mainnet image
        run: source ~/.bashrc; sudo docker build -t irisnet/irishub:`cat TAG` .
      - name: build irishub testnet image
        run: source ~/.bashrc; sudo docker build -t irisnet/irishub:testnet-`cat TAG` --build-arg NetworkType=testnet .

  push-images:
    name: Push Images
    runs-on: self-hosted
    needs: build-images
    steps:
      - name: Login dockerhub
        run: sudo docker login -u ${{secrets.DOCKER_USER}} -p ${{secrets.DOCKER_PASS}}
      - name: push irishub testnet image
        run: sudo docker push irisnet/irishub:testnet-`cat TAG`
      - name: push irishub mainnet image
        run: sudo docker push irisnet/irishub:`cat TAG`
