name: TestUnit
on: [push, pull_request]

jobs:
  test-images:
    name: Test Images
#    runs-on: self-hosted
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v1
      - name: Run unit tests
        run: sudo docker run -v $(pwd):/irishub irisnet/golang sh -c "make test_unit"
