# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true



[[constraint]]
  name = "github.com/cosmos/cosmos-sdk"
  source = "https://github.com/irisnet/cosmos-sdk.git"
  version = "=v0.24.2-irisv0.6.1"

[[override]]
  name = "github.com/golang/protobuf"
  version = "=1.1.0"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "~0.0.1"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "~1.0.0"

[[override]]
  name = "github.com/tendermint/go-amino"
  version = "=v0.12.0-rc0"

[[override]]
  name = "github.com/tendermint/iavl"
  source = "https://github.com/irisnet/iavl.git"
  version = "=v0.9.2-iris1"

[[override]]
  name = "github.com/tendermint/tendermint"
  source = "https://github.com/irisnet/tendermint.git"
  version = "=v0.23.1-rc0-iris1"

[[constraint]]
  name = "github.com/rakyll/statik"
  version = "=v0.1.4"

[[constraint]]
  name = "github.com/emicklei/proto"
  version = "=v1.6.5"

[[constraint]]
  name = "github.com/ipfs/go-ipfs-api"
  version = "=v1.3.1"

[[override]]
  name = "github.com/libp2p/go-libp2p-pubsub"
  version = "=v0.9.36"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  revision = "ae27198cdd90bf12cd134ad79d1366a6cf49f632"

[prune]
  go-tests = true
  unused-packages = true
